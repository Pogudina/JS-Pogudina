<!DOCTYPE html>
<html>
    <meta charset="utf-8" />
<head>
      <title>Задание 3</title>
<style>
#moto { 
    width: 180px;
	height: 180px; 
	position: relative;
}
</style>
</head>
<body align="center">
<h1>Понажимайте стрелочки на клавиатуре!</h1>
<img id="moto" src="https://pngicon.ru/file/uploads/vinni-pukh-v-png-256x256.png" >

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).on('keydown', function(e) {
  switch (e.key) {

    // перемещение влево
    case "ArrowLeft":
      $('#moto').animate({
        left: "-=100px"
      }, 'fast');
      break;
      // перемещение вверх
    case "ArrowUp":
      $('#moto').animate({
        top: "-=100px"
      }, 'fast');
      break;
      // перемещение вправо
    case "ArrowRight":
      $('#moto').animate({
        left: "+=100px"
      }, 'fast');
      break;
      // перемещение вниз
    case "ArrowDown":
      $('#moto').animate({
        top: "+=100px"
      }, 'fast');
      break;
  }
});
</script>
</body></html>
